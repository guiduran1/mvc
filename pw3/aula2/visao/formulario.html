    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 ">
                <form id="form">

                        </div>

                         <div class="form-group">
                       <label>Selecione a bebida que você mais gosta</label>
                        <select name="" id="bebida" class="form-control">

                    </div>

                    <div class="form-group row justify-content-end">

                            <button class="btn btn-success btn-block btn-send">Enviar</button>
                    </div>

            </div>
        </div>
